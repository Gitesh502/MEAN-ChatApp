<div class="main-content">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header" data-background-color="red">
                    <h4 class="title">Edit Profile</h4>
                    <p class="category">Complete your profile</p>
                </div>
                <div class="card-content">
                    <form name="form" (ngSubmit)="f.form.valid && update()" #f="ngForm" novalidate>
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">Company (disabled)</label>
                                    <input type="text" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">Username</label>
                                    <input type="text" class="form-control"  name="username"  [(ngModel)]="currentUser.username" #username="ngModel" disabled>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">Email address</label>
                                    <input type="email" class="form-control"  name="email" [(ngModel)]="currentUser.email" #email="ngModel">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">Fist Name</label>
                                    <input type="text" class="form-control" name="firstName" [(ngModel)]="currentUser.firstName" #firstName="ngModel">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">Last Name</label>
                                    <input type="text" class="form-control"  name="lastName" [(ngModel)]="currentUser.lastName" #lastName="ngModel">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-black label-floating " [ngClass]="{'is-empty': currentUser.address==''}">
                                    <label class="control-label">Adress</label>
                                    <input type="text" class="form-control" name="address" [(ngModel)]="currentUser.address" #address="ngModel">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group form-black label-floating" [ngClass]="{'is-empty': currentUser.city==''}">
                                    <label class="control-label">City</label>
                                    <input type="text" class="form-control"  name="city" [(ngModel)]="currentUser.city" #city="ngModel">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group form-black label-floating " [ngClass]="{'is-empty': currentUser.country==''}">
                                    <label class="control-label">Country</label>
                                    <input type="text" class="form-control" name="country" [(ngModel)]="currentUser.country" #country="ngModel">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group form-black label-floating" [ngClass]="{'is-empty': currentUser.postalCode==''}">
                                    <label class="control-label">Postal Code</label>
                                    <input type="text" class="form-control" name="postalCode" [(ngModel)]="currentUser.postalCode" #postalCode="ngModel">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>About Me</label>
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                        <textarea class="form-control" rows="5"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-danger pull-right">Update Profile</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-profile">
                <div class="card-avatar">
                    <a href="#pablo">
                        <img class="img" src="../assets/img/faces/marc.jpg" />
                    </a>
                </div>

                <div class="content">
                    <h6 class="category text-gray">CEO / Co-Founder</h6>
                    <h4 class="card-title">Alec Thompson</h4>
                    <p class="card-content">
                        Don't be scared of the truth because we need to restart the human foundation in truth And I love you like Kanye loves Kanye I love Rick Owensâ€™ bed design but the back is...
                    </p>
                    <a href="#pablo" class="btn btn-danger btn-round">Follow</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
